<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
        <app-header></app-header>
    </div>
    <img
    src="https://giftsonlineshop.weba.vn/shop/images/giftsonlineshop/slider/bannerso3.jpg"
    alt=""
    class="img-banner"
  />
    <div style="background-image: url('assets/images/converted-1-scaled.webp'); padding-bottom: 50px; background-repeat: no-repeat; background-size: cover;" class="bg-setQuaTet">
      <div class="gift-sets-container container">
        <img src="assets/images/title.png" alt="title" class="img-title" />
        <h2 class="title">Quà Tết Cho Mọi Nhà</h2>
        <div class="product-grid" *ngIf="giftProducts.length > 0; else noGifts">
          <div class="product-card fashion-holiday" *ngFor="let product of giftProducts">
            <img
              [src]="product.image"
              alt="Gift Set Image"
              class="product-image"
            />
            <h3 class="product-name">{{ product.name }}</h3>
            <p class="product-price">
              <span class="new-price">{{
                product.price | number:'1.0-0'
              }} VNĐ</span>
            </p>
            <button
                  class="btn btn-danger add-cart"
                  (click)="addProductToCart(product)"
                >
                  <i class="fa-solid fa-cart-plus"></i>
                </button>
          </div>
          
        </div>
        <button
            mat-raised-button
            color="primary"
            (click)="openModal()"
            style="
              width: 200px;
              font-weight: 500;
              border: none;
              height: 50px;
              background-color: rgb(58, 229, 58);
              border-radius: 20px;
              margin: auto;
            "
          >
            Thêm sản phẩm
          </button>
      </div>
      <ng-template #noGifts>
        <p>Không có sản phẩm nào.</p>
      </ng-template>
    </div>
    <app-footer></app-footer>
  </body>
</html>
