<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="background-image: url('assets/images/bg-body-scaled.jpg'); background-repeat: no-repeat; background-size: cover;" class="bg-setQuaTet">
      <div class="gift-sets-container container">
        <img src="assets/images/title.png" alt="title" class="img-title" />
        <h2 class="title">Các Mẫu Giày Đi Chơi Tết Đẹp</h2>
        <div class="product-grid">
          <div class="product-card fashion-holiday" *ngFor="let product of products">
            <img
              [src]="product.image"
              alt="Gift Set Image"
              class="product-image"
            />
            <h3 class="product-name">{{ product.name }}</h3>
            <p class="product-price">
              <span class="old-price">{{
                product.oldPrice | number:'1.0-0'
              }} VNĐ</span>
              <br>
              <span class="new-price">{{
                product.newPrice | number:'1.0-0'
              }} VNĐ</span>
            </p>
            <button class="btn btn-danger add-cart">
              <i class="fa-solid fa-cart-plus"></i>
            </button>
          </div>
        </div>
        <button class="view-all-btn" routerLink="/pageGiay">Xem tất cả sản phẩm</button>
      </div>
    </div>
  </body>
</html>
